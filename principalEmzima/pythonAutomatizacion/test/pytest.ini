[pytest]

markers = 
    prueba: all test that needs
    chrome: web browser Google chrome
    firefox: web browser Mozilla firefox
    edge: web browser Microsoft edge
    addparame: parameterized tests
    clicksleep: click and sleep test
    waitexplicit: explicit wait
    juntos: join test
    confixture: with fixture
    login: login case one
    logindos: with few steps
    paginaprecio: with few steps

addopts = --alluredir allure-results
          --clean-alluredir
          --self-contained-html
